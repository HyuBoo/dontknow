    <h2>윤식당 카운터</h2>
    <div id="counter">로딩 중...</div> <!-- 서버에서 동기화된 카운트를 표시할 영역 -->

    <script>
        // 서버에서 카운트 값을 가져와서 표시하는 함수
        async function fetchCount() {
            const response = await fetch('/count');
            const data = await response.json();
            document.getElementById('counter').innerText = '현재 카운트: ' + data.count;
        }

        // 페이지 로드 시 카운트 값을 가져옵니다.
        window.onload = fetchCount;
    </script>
</body>
