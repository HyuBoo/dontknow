<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤식당 좌석 관리</title>
    <style>
        .seat {
            width: 100px;
            height: 50px;
            background-color: white;
            border: 1px solid black;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
        }
        #seat-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 가로 2줄 */
            grid-gap: 10px;
        }
        #counter {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
    <script>
        let occupiedSeats = 0; // 현재 앉아있는 사람 수 (빨간색 좌석 수)

        function toggleSeat(seat) {
            if (seat.style.backgroundColor === "red") {
                seat.style.backgroundColor = "white";
                occupiedSeats--;
            } else {
                seat.style.backgroundColor = "red";
                occupiedSeats++;
            }
            document.getElementById('counter').innerText = `현재 앉아있는 사람 수: ${occupiedSeats}`;
        }
    </script>
</head>
<body>
    <h1>윤식당 좌석 관리</h1>
    <div id="seat-container">
        <!-- 8개의 좌석 버튼 -->
        <div class="seat" onclick="toggleSeat(this)"></div>
        <div class="seat" onclick="toggleSeat(this)"></div>
        <div class="seat" onclick="toggleSeat(this)"></div>
        <div class="seat" onclick="toggleSeat(this)"></div>
        <div class="seat" onclick="toggleSeat(this)"></div>
        <div class="seat" onclick="toggleSeat(this)"></div>
        <div class="seat" onclick="toggleSeat(this)"></div>
        <div class="seat" onclick="toggleSeat(this)"></div>
    </div>

    <!-- 현재 앉아있는 사람 수 표시 -->
    <div id="counter">현재 앉아있는 사람 수: 0</div>
</body>
</html>
