<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밥은화 카운터</title>
    <style>
        button {
            font-size: 20px;
            margin: 5px;
        }
        #result {
            font-size: 30px;
            margin-top: 10px;
        }
    </style>
    <script>
        async function fetchCount() {
            const response = await fetch('/count');
            const data = await response.json();
            document.getElementById('result').innerText = data.count;
        }

        async function handleButtonClick(action) {
            const response = await fetch('/count', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action }),
            });
            const data = await response.json();
            document.getElementById('result').innerText = data.count;
        }

        window.onload = fetchCount;
    </script>
</head>
<body>
    <h1>밥은화 카운터</h1>
    <input type="button" onclick="handleButtonClick('plus')" value="+" />
    <input type="button" onclick="handleButtonClick('minus')" value="-" />
    <div id="result">0</div>
</body>
</html>
